<div class="container">
  <mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="login">
        <mat-error *ngIf="controls['login'].invalid">{{getLoginErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-card-actions style="display: flex; justify-content: flex-end;">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="onSubmitForm.emit(loginForm.getRawValue())"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
